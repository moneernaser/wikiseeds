<ion-view view-title="Wiki Seeds">
  <ion-content class="padding">
    <ion-list ng-controller="SeedsCtrl"
              show-reorder="shouldShowReorder"
              can-swipe="listCanSwipe">
      <ion-item ng-repeat="item in seeds" class="item-avatar">
        <span class="name-initials-avatar">{{senderInitials(item.creator)}}</span>
        <h2 style="margin: 10px 0px 2px 0; display: inline-block">{{item.term}}</h2>
        <p style="float: right; padding-top: 9px;">{{item.createdOn | timeago}}</p>

        <ion-option-button class="button-assertive"
                           ng-click="deleteSeed(item, $index)">
          Delete
        </ion-option-button>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
